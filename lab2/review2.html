<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NavBar & Review</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-black bg-gradient">
        <div class="container-fluid ">
          <a class="navbar-brand  text-info" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-info" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-info" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-info" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled  text-info" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2 class="text-white">Review Do</h2>
        <form class="text-info fw-medium fs-5" >
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">How did you like Pune?</label>
                <textarea class="form-control bg-dark-subtle focus-ring" style="--bs-focus-ring-color:rgba(var(--bs-white: #fff), .25) " id="exampleFormControlTextarea1" rows="3" placeholder="Enter review here..."></textarea>
            </div>
            <div class="row">
                <label class="form-label">First and Last Name</label>
                <div class="col">
                  <input type="text" class="form-control bg-dark-subtle" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control bg-dark-subtle" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control bg-dark-subtle" placeholder="email@example.com" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-success fs-6">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile No.</label>
                <input type="tel" class="form-control bg-dark-subtle" placeholder="+CC XXXXX XXXXX" id="mobileNo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Send a copy of review to your mail.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
</body>
</html>
